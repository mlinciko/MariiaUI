<div class="component-doc">
  <div class="component-doc__title">{{ title }}</div>
  <div class="component-doc__description">{{ description }}</div>

  <div class="component-doc__section">
    <div class="component-doc__section-title" [innerHTML]="settingTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="settingDescr1"></div>
    <app-code [code]="oldTranslationsCode"></app-code>
    <div
      class="component-doc__section-description"
      [innerHTML]="settingDescr2"></div>
    <app-code [code]="newTranslationsCode"></app-code>
  </div>

  <div class="component-doc__section">
    <div class="component-doc__section-title" [innerHTML]="paramsTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="paramsDescr1"></div>
    <app-code [code]="paramsCode"></app-code>
    <div
      class="component-doc__section-description"
      [innerHTML]="paramsDescr2"></div>
  </div>

  <div class="component-doc__section">
    <div
      class="component-doc__section-title"
      [innerHTML]="providersTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="providersDescr1"></div>
    <app-code [code]="appModuleCode"></app-code>
    <div
      class="component-doc__section-description"
      [innerHTML]="providersDescr2"></div>
  </div>
</div>
