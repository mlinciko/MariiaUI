<div class="component-doc">
  <div class="component-doc__title">{{ title }}</div>
  <div class="component-doc__description">{{ description }}</div>

  <div class="component-doc__section">
    <div class="component-doc__section-title" [innerHTML]="importTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="importDescr"></div>
    <app-code [code]="styleImportCode" [lang]="'css'"></app-code>
  </div>

  <div class="component-doc__section">
    <div
      class="component-doc__section-title"
      [innerHTML]="providersTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="providersDescr1"></div>
    <app-code [code]="providerCode"></app-code>
    <div
      class="component-doc__section-description"
      [innerHTML]="providersDescr2"></div>
    <app-code [code]="themeConfig"></app-code>
  </div>

  <div class="component-doc__section">
    <div class="component-doc__section-title" [innerHTML]="customTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="customDescr"></div>
    <app-code [code]="customColorsCode" [lang]="'css'"></app-code>
  </div>
</div>
