<div class="component-doc">
  <div class="component-doc__title">{{ title }}</div>
  <div class="component-doc__description">{{ description }}</div>

  <div class="component-doc__section">
    <div
      class="component-doc__section-title"
      [innerHTML]="creatingNewAppTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="creatingNewAppDescr"></div>
    <app-code [code]="ngNewCode" [lang]="'bash'"></app-code>
  </div>

  <div class="component-doc__section">
    <div
      class="component-doc__section-title"
      [innerHTML]="installationTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="installationDescr1"></div>
    <app-code [code]="npmInstallCode" [lang]="'bash'"></app-code>
    <div
      class="component-doc__section-description"
      [innerHTML]="installationDescr2"></div>
    <app-code [code]="yarnInstallCode" [lang]="'bash'"></app-code>
  </div>

  <div class="component-doc__section">
    <div
      class="component-doc__section-title"
      [innerHTML]="importingTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="importingDescr"></div>
    <app-code [code]="importCode"></app-code>
  </div>

  <div class="component-doc__section">
    <div class="component-doc__section-title" [innerHTML]="stylesTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="stylesDesrc"></div>
    <app-code [code]="styleImportCode" [lang]="'css'"></app-code>
  </div>

  <div class="component-doc__section">
    <div class="component-doc__section-title" [innerHTML]="usingTitle"></div>
    <div
      class="component-doc__section-description"
      [innerHTML]="usingDescr"></div>
    <app-code [code]="usageCode" [lang]="'html'"></app-code>
  </div>
</div>
