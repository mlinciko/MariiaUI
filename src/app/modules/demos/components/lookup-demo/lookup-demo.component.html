<app-demo-page
  [title]="title"
  [showService]="false"
  [componentCode]="componentCode"
  [templateCode]="templateCode">
  <div class="states">
    <div class="state">
      <div class="state__title">Normal state</div>
      <div class="state__content">
        <mui-lookup
          [options]="options"
          [label]="label"
          [showClearButton]="true"
          [placeholder]="placeholder"
          [formControl]="lookupControl"
          (onSelectionChange)="onLookupSelectionChange($event)"></mui-lookup>
      </div>
    </div>

    <div class="state">
      <div class="state__title">Disabled state</div>
      <div class="state__content">
        <mui-lookup
          [options]="options"
          [label]="label"
          [showClearButton]="true"
          [placeholder]="placeholder"
          [disabled]="true"
          [formControl]="lookupControl"
          (onSelectionChange)="onLookupSelectionChange($event)"></mui-lookup>
      </div>
    </div>

    <div class="state">
      <div class="state__title">ReadOnly state</div>
      <div class="state__content">
        <mui-lookup
          [options]="options"
          [label]="label"
          [showClearButton]="true"
          [placeholder]="placeholder"
          [readOnly]="true"
          [formControl]="lookupControl"
          (onSelectionChange)="onLookupSelectionChange($event)"></mui-lookup>
      </div>
    </div>
  </div>
</app-demo-page>
