<app-demo-page
  [title]="title"
  [showService]="false"
  [componentCode]="componentCode"
  [templateCode]="templateCode">
  <div class="states">
    <div class="state">
      <div class="state__title">Normal state</div>
      <div class="state__content">
        <mui-file-picker
          [label]="label"
          [buttonLabel]="buttonLabel"
          [allowedTypes]="allowedTypes"
          [showClearButton]="true"
          [placeholder]="placeholder"
          [formControl]="fileControl"></mui-file-picker>
      </div>
    </div>

    <div class="state">
      <div class="state__title">Disabled state</div>
      <div class="state__content">
        <mui-file-picker
          [label]="label"
          [buttonLabel]="buttonLabel"
          [allowedTypes]="allowedTypes"
          [showClearButton]="true"
          [placeholder]="placeholder"
          [disabled]="true"
          [formControl]="fileControl"></mui-file-picker>
      </div>
    </div>

    <div class="state">
      <div class="state__title">ReadOnly state</div>
      <div class="state__content">
        <mui-file-picker
          [label]="label"
          [buttonLabel]="buttonLabel"
          [allowedTypes]="allowedTypes"
          [showClearButton]="true"
          [placeholder]="placeholder"
          [readOnly]="true"
          [formControl]="fileControl"></mui-file-picker>
      </div>
    </div>
  </div>
</app-demo-page>
