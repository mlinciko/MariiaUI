<div class="mui__filters-btn" (click)="changeFiltersVisibility(true, $event)">
  <mui-filter-icon
    [color]="'#fff'"
    [width]="'14px'"
    [height]="'14px'"></mui-filter-icon>
</div>
<div *ngIf="isOpened" class="mui__filters">
  <div class="mui__filters-title">{{ column.name }}</div>
  <div class="mui__filters-options">
    <div
      *ngFor="let option of options; let i = index"
      class="mui__filters-option">
      <mui-checkbox
        [label]="{ option, column } | checkboxLabel"
        [formControl]="optionControls[i]"
        (onChange)="changeSelectedOptions()"></mui-checkbox>
    </div>
  </div>
</div>
