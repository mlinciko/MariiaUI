<div
  *ngIf="visible"
  class="mui__spinner"
  [ngStyle]="{ width: width, height: height }">
  <ng-container [ngSwitch]="mode">
    <ng-container *ngSwitchCase="'line'">
      <mui-spinner-line-icon
        [color]="color"
        [width]="width"
        [height]="height"></mui-spinner-line-icon>
    </ng-container>
    <ng-container *ngSwitchCase="'bubbles'">
      <mui-spinner-icon
        [color]="color"
        [width]="width"
        [height]="height"></mui-spinner-icon>
    </ng-container>
  </ng-container>
</div>
