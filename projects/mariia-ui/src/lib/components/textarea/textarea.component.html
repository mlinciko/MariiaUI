<div *ngIf="visible" class="mui">
  <div class="mui__container">
    <div *ngIf="label" class="mui__label">{{ label }}</div>
    <div
      class="mui__input"
      [ngClass]="{ disabled: disabled, readonly: readOnly }">
      <textarea
        [formControl]="formControl"
        [ngStyle]="{ height: height + 'px' }"
        [placeholder]="placeholder"
        (change)="onChange.emit($event)"
        (focus)="onFocus.emit($event)"
        (blur)="onBlur.emit($event)"
        (keydown)="onKeydown.emit($event)"
        (keyup)="onKeyup.emit($event)"
        (keypress)="onKeypress.emit($event)"
        (scroll)="onScroll.emit($event)"
        (click)="onClick.emit($event)"></textarea>

      <div
        *ngIf="showClearButtonByState"
        class="mui__clear-btn"
        (click)="clearInput()">
        <mui-xmark-icon></mui-xmark-icon>
      </div>

      <div *ngIf="showCounterByState" class="mui__counter">
        {{ formControl.value?.length || 0 }} / {{ maxLength }}
      </div>

      <div *ngIf="formControl | showError" class="mui__error">
        {{ formControl | errorMessage: errorMessages }}
      </div>
    </div>
  </div>
</div>
